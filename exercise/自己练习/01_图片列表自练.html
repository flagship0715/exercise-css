<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<style type="text/css">
			.ul-img {
				height: 470px;
				width: 190px;
				background-color:#FFA500;
				overflow: hidden;
				margin: 50px auto;
			}
			.ul-img li:not(:last-child) {
				margin-bottom:10px;
				
			}
			.ul-img img {
				width: 100%;
			}
		</style>
	</head>
	<body>
		<ul class="ul-img">
			<li>
				<a href="#">
					<img src="../img/01/4.jpg" >
				</a>
			</li>
			<li>
				<a href="#">
					<img src="../img/01/5.jpg" >
				</a>
			</li>
			<li>
				<a href="#">
					<img src="../img/01/6.png" >
				</a>
			</li>
		</ul>
	</body>
</html>
